    <title>Box Turtle Studios | Mycelia</title>
</head>
<body>
    <nav class="navbar">
        <div class="wrapper">
            <a href="/"><img class="logo" src="../Assets/logo.svg" alt="Box Turtle Logo"></a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <p class="dropbtn"><a href="/games.html">Games</a><span class="material-symbols-outlined">expand_more</span></p>
                    <div class="dropdown-content" id="gamesDropdown">
                        <a href="/games/mycelia.html">Mycelia</a>
                    </div>
                </li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <a href="/games.html" class="primary-cta">Explore</a>
        <div class="burger toggle-burger" onclick="navSlide()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <header class="hero" style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2)), url('../Assets/Games/Mycelia/growing.png')">
        <div class="featured">
            <h4 class="tag">Coming Soon!</h4>
            <img src="../Assets/myceliaTitle.png" alt="Mycelia" class="title">
            <a href="https://mycelia.boxturtlestudios.com/" class="secondary-cta" target="_blank">Visit Site</a>
        </div>
    </header>
    <section>
        <div class="slider">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="../Assets/Games/Mycelia/growing.png" alt="Crops growing in rain"></div>
                <div class="swiper-slide"><img src="../Assets/Games/Mycelia/crops.png" alt="Crops being harvested"></div>
                <div class="swiper-slide"><img src="../Assets/Games/Mycelia/house.png" alt="Aesthetic cottage"></div>
                <div class="swiper-slide"><img src="../Assets/Games/Mycelia/inventory.png" alt="Player inventory"></div>
                <div class="swiper-slide"><img src="../Assets/Games/Mycelia/book.png" alt="Player inventory with almanack"></div>

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>-->
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <div class="info">
                <img src="/Assets/text-logo.svg" class="logo">
                <nav class="links">
                    <ul class="pages">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about.html">About</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
                    <ul class="games">
                        <li><a href="https://mycelia.boxturtlestudios.com/">Mycelia</a></li>
                    </ul>
                </nav>
                <div class="socials">
                    <a href="https://www.youtube.com/@jacob_wigent"><img src="../Assets/Icons/youtube.svg" alt="Youtube Logo"></a>
                    <a href="https://discord.gg/nztYGYasMB"><img src="../Assets/Icons/discord.svg" alt="Discord Logo"></a>
                    <a href="https://twitter.com/BoxTurtleStudio"><img src="../Assets/Icons/twitter.svg" alt="Github Logo"></a>
                </div>
            </div>
            <div class="signup">
                <p>Get the latest updates on development and releases.</p>
                <form name="main-signup" method="POST" onSubmit="submit" action="" data-netlify="true" data-netlify-honeypot="bot-field">
                    <input style="display: none;" name="bot-field" type="text">
                    <div>
                        <label for="first-name">First Name</label>
                        <input name="first-name" type="text" id="first-name" placeholder="First Name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input name="last-name" type="text" id="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input name="email" type="email" id="email" placeholder="yourname@email.com" required>
                    </div>
                    <p id="form-success">Success!<br>Thanks for signing up!</p>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        <hr>
        <p class="copyright" id="copyright">Â©2023 Box Turtle Studios,  All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        //direction: 'vertical',
        loop: true,
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });
    </script>
</body>
</html>
