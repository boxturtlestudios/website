    <script>
        const gridContainer = document.getElementById('games-list');
        const cards = gridContainer.getElementsByClassName('game-card');
        const placeholderCard = document.getElementById('base-placeholder');
    
        function updatePlaceholderCards() {
            const cardsInRow = Math.floor(gridContainer.offsetWidth / cards[0].offsetWidth);
            const missingCards = cardsInRow - (cards.length % cardsInRow);
        
            // Remove existing placeholder cards
            const existingPlaceholders = gridContainer.getElementsByClassName('placeholder');
            for (const placeholder of existingPlaceholders) {
                gridContainer.removeChild(placeholder);
            }
        
            // Add new placeholder cards
            const cardsInLastRow = cards.length % cardsInRow;
            for (let i = 0; i < (cardsInRow - cardsInLastRow) % cardsInRow; i++) {
                gridContainer.appendChild(placeholderCard.cloneNode(true));
            }
        }
    
        // Update placeholder cards on load and window resize
        updatePlaceholderCards();
        window.addEventListener('resize', updatePlaceholderCards);
    </script>
